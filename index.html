<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker - Real-Time Orbit Visualization</title>
    <!-- Cesium.js CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #cesiumContainer {
            width: 100%;
            height: 100vh;
        }

        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="infoBox"></div>

    <script>
        // Initialize Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            imageryProvider: new Cesium.OpenStreetMapImageryProvider({
                url: 'https://a.tile.openstreetmap.org/'
            }),
            baseLayerPicker: false,
            geocoder: false,
            homeButton: true,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: true,
            timeline: true
        });

        // Sample TLE data for ISS (International Space Station) - Replace with real-time fetch if backend available
        const tleData = [
            "ISS (ZARYA)",
            "1 25544U 98067A   25057.50000000  .00016717  00000-0  10270-3 0  9990",
            "2 25544  51.6439  45.1234 0001373  74.5678 285.5678 15.49556789345678"
        ];

        // Function to parse TLE and add satellite
        function addSatellite(tle) {
            const satrec = satellite.twoline2satrec(tle[1], tle[2]);
            const name = tle[0];

            // Add entity to Cesium
            const entity = viewer.entities.add({
                name: name,
                position: Cesium.CallbackProperty((time) => {
                    const positionAndVelocity = satellite.propagate(
                        satrec,
                        Cesium.JulianDate.toDate(time)
                    );
                    const positionEci = positionAndVelocity.position;
                    const gmst = satellite.gstime(Cesium.JulianDate.toDate(time));
                    const positionGd = satellite.eciToGeodetic(positionEci, gmst);
                    return Cesium.Cartesian3.fromRadians(
                        positionGd.longitude,
                        positionGd.latitude,
                        positionGd.height * 1000 // Convert km to meters
                    );
                }, false),
                point: {
                    pixelSize: 10,
                    color: Cesium.Color.RED,
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                },
                label: {
                    text: name,
                    font: '12px sans-serif',
                    fillColor: Cesium.Color.YELLOW,
                    outlineColor: Cesium.Color.BLACK,
                    outlineWidth: 1,
                    style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                    verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                    pixelOffset: new Cesium.Cartesian2(0, -10)
                }
            });

            return entity;
        }

        // Include satellite.js for TLE parsing (loaded dynamically)
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.1/satellite.min.js';
        script.onload = () => {
            const iss = addSatellite(tleData);

            // Show info on hover
            viewer.screenSpaceEventHandler.setInputAction((movement) => {
                const pickedObject = viewer.scene.pick(movement.endPosition);
                const infoBox = document.getElementById('infoBox');
                if (pickedObject && pickedObject.id === iss) {
                    const cartographic = Cesium.Cartographic.fromCartesian(iss.position.getValue(viewer.clock.currentTime));
                    const altitude = (cartographic.height / 1000).toFixed(2); // meters to km
                    infoBox.style.display = 'block';
                    infoBox.innerHTML = `Satellite: ${iss.name}<br>Altitude: ${altitude} km`;
                    infoBox.style.left = `${movement.endPosition.x + 10}px`;
                    infoBox.style.top = `${movement.endPosition.y + 10}px`;
                } else {
                    infoBox.style.display = 'none';
                }
            }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

            // Zoom to ISS initially
            viewer.trackedEntity = iss;
        };
        document.head.appendChild(script);

        // Set clock to real-time
        viewer.clock.currentTime = Cesium.JulianDate.now();
        viewer.clock.multiplier = 1; // Real-time speed
        viewer.clock.shouldAnimate = true;
    </script>
</body>
</html>
