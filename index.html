<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker - Real-Time Orbit Visualization</title>
    <!-- Cesium.js CDN -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #cesiumContainer {
            width: 100%;
            height: 100vh;
        }

        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="loading">Loading Earth and satellites...</div>
    <div id="infoBox"></div>

    <script>
        // Check if Cesium is loaded
        if (typeof Cesium === 'undefined') {
            console.error('Cesium.js failed to load. Check your internet connection or CDN.');
            document.getElementById('loading').innerText = 'Failed to load Cesium. Please try again later.';
            return;
        }

        // Initialize Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            imageryProvider: new Cesium.OpenStreetMapImageryProvider({
                url: 'https://a.tile.openstreetmap.org/'
            }),
            baseLayerPicker: false,
            geocoder: false,
            homeButton: true,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: true,
            timeline: true,
            infoBox: false,
            selectionIndicator: false
        });

        // Hide loading message once the globe loads
        viewer.scene.globe.tileLoadProgressEvent.addEventListener(() => {
            if (viewer.scene.globe.tilesLoaded) {
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Sample TLE data for multiple satellites (ISS, NOAA 15, and Starlink-1436)
        const satellites = [
            {
                name: "ISS (ZARYA)",
                tle: [
                    "ISS (ZARYA)",
                    "1 25544U 98067A   25057.50000000  .00016717  00000-0  10270-3 0  9990",
                    "2 25544  51.6439  45.1234 0001373  74.5678 285.5678 15.49556789345678"
                ]
            },
            {
                name: "NOAA 15",
                tle: [
                    "NOAA 15",
                    "1 25338U 98030A   25057.50000000  .00000234  00000-0  10000-3 0  9990",
                    "2 25338  98.7380  45.1234 0001345  75.6789 284.4567 14.23456789234567"
                ]
            },
            {
                name: "Starlink-1436",
                tle: [
                    "STARLINK-1436",
                    "1 44886U 20008A   25057.50000000  .00001234  00000-0  12345-3 0  9990",
                    "2 44886  53.0000  45.1234 0001000  76.7890 283.3456 15.67890123456789"
                ]
            }
        ];

        // Function to parse TLE and add satellite
        function addSatellite(tleData) {
            const satrec = satellite.twoline2satrec(tleData.tle[1], tleData.tle[2]);
            const name = tleData.name;

            const entity = viewer.entities.add({
                name: name,
                position: new Cesium.CallbackProperty((time) => {
                    const positionAndVelocity = satellite.propagate(
                        satrec,
                        Cesium.JulianDate.toDate(time)
                    );
                    if (!positionAndVelocity.position) return Cesium.Cartesian3.ZERO;
                    const positionEci = positionAndVelocity.position;
                    const gmst = satellite.gstime(Cesium.JulianDate.toDate(time));
                    const positionGd = satellite.eciToGeodetic(positionEci, gmst);
                    return Cesium.Cartesian3.fromRadians(
                        positionGd.longitude,
                        positionGd.latitude,
                        positionGd.height * 1000 // Convert km to meters
                    );
                }, false),
                point: {
                    pixelSize: 8,
                    color: Cesium.Color.RED,
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                },
                label: {
                    text: name,
                    font: '12px sans-serif',
                    fillColor: Cesium.Color.YELLOW,
                    outlineColor: Cesium.Color.BLACK,
                    outlineWidth: 1,
                    style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                    verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                    pixelOffset: new Cesium.Cartesian2(0, -15)
                },
                path: {
                    resolution: 1,
                    material: new Cesium.PolylineGlowMaterialProperty({
                        glowPower: 0.1,
                        color: Cesium.Color.RED.withAlpha(0.5)
                    }),
                    width: 2
                }
            });

            return entity;
        }

        // Load satellite.js for TLE parsing
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.1/satellite.min.js';
        script.onload = () => {
            // Add all satellites
            const satelliteEntities = satellites.map(sat => addSatellite(sat));

            // Show info on hover
            viewer.screenSpaceEventHandler.setInputAction((movement) => {
                const pickedObject = viewer.scene.pick(movement.endPosition);
                const infoBox = document.getElementById('infoBox');
                if (pickedObject && pickedObject.id) {
                    const entity = pickedObject.id;
                    if (satelliteEntities.includes(entity)) {
                        const cartographic = Cesium.Cartographic.fromCartesian(entity.position.getValue(viewer.clock.currentTime));
                        const altitude = (cartographic.height / 1000).toFixed(2); // meters to km
                        infoBox.style.display = 'block';
                        infoBox.innerHTML = `Satellite: ${entity.name}<br>Altitude: ${altitude} km`;
                        infoBox.style.left = `${movement.endPosition.x + 10}px`;
                        infoBox.style.top = `${movement.endPosition.y + 10}px`;
                    } else {
                        infoBox.style.display = 'none';
                    }
                } else {
                    infoBox.style.display = 'none';
                }
            }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

            // Zoom to a default view (e.g., North America)
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 5000000.0)
            });
        };
        script.onerror = () => {
            console.error('Failed to load satellite.js. Check your internet connection.');
            document.getElementById('loading').innerText = 'Failed to load satellite data. Please try again later.';
        };
        document.head.appendChild(script);

        // Set clock to real-time
        viewer.clock.currentTime = Cesium.JulianDate.now();
        viewer.clock.multiplier = 60; // Speed up time slightly (1 minute = 1 second) for visibility
        viewer.clock.shouldAnimate = true;
    </script>
</body>
</html>
