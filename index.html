<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker - Real-Time Orbit Visualization</title>
    <!-- Cesium.js CDN with fallback -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #cesiumContainer {
            width: 100%;
            height: 100vh;
        }

        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #loading, #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        #error {
            background: rgba(255, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="loading">Loading Earth and satellites...</div>
    <div id="error"></div>
    <div id="infoBox"></div>

    <script>
        // Check if Cesium is loaded, with fallback
        if (typeof Cesium === 'undefined') {
            console.error('Cesium.js failed to load. Check your internet connection or CDN.');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerText = 'Failed to load Cesium. Please check your internet connection or try again later.';
            document.getElementById('error').style.display = 'block';
            return;
        }

        // Initialize Cesium Viewer
        let viewer;
        try {
            viewer = new Cesium.Viewer('cesiumContainer', {
                terrainProvider: Cesium.createWorldTerrain({
                    requestWaterMask: true,
                    requestVertexNormals: true
                }),
                imageryProvider: new Cesium.OpenStreetMapImageryProvider({
                    url: 'https://a.tile.openstreetmap.org/'
                }),
                baseLayerPicker: false,
                geocoder: false,
                homeButton: true,
                sceneModePicker: false,
                navigationHelpButton: false,
                animation: true,
                timeline: true,
                infoBox: false,
                selectionIndicator: false
            });
        } catch (e) {
            console.error('Cesium Viewer initialization failed:', e);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerText = 'Failed to initialize the 3D globe. Please try again later.';
            document.getElementById('error').style.display = 'block';
            return;
        }

        // Hide loading message once the globe loads
        viewer.scene.globe.tileLoadProgressEvent.addEventListener(() => {
            if (viewer.scene.globe.tilesLoaded) {
                document.getElementById('loading').style.display = 'none';
                // If satellites fail, at least show the globe
                if (!document.getElementById('error').style.display === 'block') {
                    addFallbackSatellites();
                }
            }
        });

        // Predefined satellite positions (simulated orbits for immediate visibility)
        function addFallbackSatellites() {
            const satellites = [
                {
                    name: "ISS (ZARYA)",
                    path: [
                        { longitude: 0, latitude: 51.6439, altitude: 400 }, // Sample positions
                        { longitude: 45, latitude: 51.6439, altitude: 400 },
                        { longitude: 90, latitude: 51.6439, altitude: 400 },
                        { longitude: 135, latitude: 51.6439, altitude: 400 },
                        { longitude: 180, latitude: 51.6439, altitude: 400 },
                        { longitude: -135, latitude: 51.6439, altitude: 400 },
                        { longitude: -90, latitude: 51.6439, altitude: 400 },
                        { longitude: -45, latitude: 51.6439, altitude: 400 }
                    ]
                },
                {
                    name: "NOAA 15",
                    path: [
                        { longitude: 0, latitude: 98.7380, altitude: 800 },
                        { longitude: 45, latitude: 98.7380, altitude: 800 },
                        { longitude: 90, latitude: 98.7380, altitude: 800 },
                        { longitude: 135, latitude: 98.7380, altitude: 800 },
                        { longitude: 180, latitude: 98.7380, altitude: 800 },
                        { longitude: -135, latitude: 98.7380, altitude: 800 },
                        { longitude: -90, latitude: 98.7380, altitude: 800 },
                        { longitude: -45, latitude: 98.7380, altitude: 800 }
                    ]
                }
            ];

            satellites.forEach(sat => {
                const positions = sat.path.map(p => Cesium.Cartesian3.fromDegrees(p.longitude, p.latitude, p.altitude * 1000));
                viewer.entities.add({
                    name: sat.name,
                    position: new Cesium.SampledPositionProperty(),
                    path: {
                        resolution: 1,
                        material: new Cesium.PolylineGlowMaterialProperty({
                            glowPower: 0.1,
                            color: Cesium.Color.RED.withAlpha(0.5)
                        }),
                        width: 2
                    },
                    point: {
                        pixelSize: 8,
                        color: Cesium.Color.RED,
                        outlineColor: Cesium.Color.WHITE,
                        outlineWidth: 2
                    },
                    label: {
                        text: sat.name,
                        font: '12px sans-serif',
                        fillColor: Cesium.Color.YELLOW,
                        outlineColor: Cesium.Color.BLACK,
                        outlineWidth: 1,
                        style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                        pixelOffset: new Cesium.Cartesian2(0, -15)
                    }
                });
            });

            // Animate satellites along predefined paths (simplified)
            let time = 0;
            setInterval(() => {
                time += 1;
                satellites.forEach((sat, index) => {
                    const positionIndex = (time + index * 2) % sat.path.length;
                    const position = Cesium.Cartesian3.fromDegrees(
                        sat.path[positionIndex].longitude,
                        sat.path[positionIndex].latitude,
                        sat.path[positionIndex].altitude * 1000
                    );
                    const entity = viewer.entities.getById(sat.name);
                    if (entity) entity.position.setValue(position);
                });
            }, 1000); // Update every second

            // Show info on hover
            viewer.screenSpaceEventHandler.setInputAction((movement) => {
                const pickedObject = viewer.scene.pick(movement.endPosition);
                const infoBox = document.getElementById('infoBox');
                if (pickedObject && pickedObject.id) {
                    const entity = pickedObject.id;
                    if (satellites.some(sat => sat.name === entity.name)) {
                        const cartographic = Cesium.Cartographic.fromCartesian(entity.position.getValue(viewer.clock.currentTime));
                        const altitude = (cartographic.height / 1000).toFixed(2); // meters to km
                        infoBox.style.display = 'block';
                        infoBox.innerHTML = `Satellite: ${entity.name}<br>Altitude: ${altitude} km (simulated)`;
                        infoBox.style.left = `${movement.endPosition.x + 10}px`;
                        infoBox.style.top = `${movement.endPosition.y + 10}px`;
                    } else {
                        infoBox.style.display = 'none';
                    }
                } else {
                    infoBox.style.display = 'none';
                }
            }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

            // Zoom to a default view (e.g., North America)
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 5000000.0)
            });
        }

        // Set clock to real-time (even if satellites fail)
        viewer.clock.currentTime = Cesium.JulianDate.now();
        viewer.clock.multiplier = 60; // Speed up time slightly (1 minute = 1 second) for visibility
        viewer.clock.shouldAnimate = true;

        // Timeout after 15 seconds if loading hangs
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerText = 'Loading timed out. Showing a fallback globe with simulated satellites.';
                document.getElementById('error').style.display = 'block';
                addFallbackSatellites();
            }
        }, 15000); // 15 seconds timeout
    </script>
</body>
</html>
