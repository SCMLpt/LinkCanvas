<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkCanvas</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #cesiumContainer { width: 100%; height: 100vh; }
        #loading { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; 
            font-family: Arial; 
        }
    </style>
</head>
<body>
    <div id="loading">Loading Earth...</div>
    <div id="cesiumContainer"></div>
    <script>
        let viewer;
        let isCesiumLoaded = false;

        function handleCesiumError(e) {
            console.error('Error details:', e);
            document.getElementById('loading').innerText = 'Failed to load Earth';
        }

        if (Cesium.defined('Cesium')) {
            isCesiumLoaded = true;
        } else {
            try {
                Cesium = undefined;
            } catch (e) {
                console.error('Cesium library not found');
                return;
            }
        }

        try {
            viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: 'http://a.tile.opentopomap.org/{z}/{x}/{y}.png'
                }),
                maximumLevel: 2,
                baseLayerPicker: false,
                geocoder: false,
                homeButton: false,
                sceneModePicker: false,
                navigationHelpButton: false,
                animation: false,
                timeline: false,
                fullscreenButton: false,
                terrainProvider: null
            });

            isCesiumLoaded = true;

            document.getElementById('loading').style.display = 'none';
        } catch (e) {
            console.error('Cesium Viewer initialization failed');
            handleCesiumError(e);
            return;
        }
    </script>
</body>
</html>
