<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker - Instant Fallback with Visible Satellites</title>
    <!-- Cesium.js CDN with fallback -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js" onerror="handleCesiumError()"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet" onerror="handleCesiumError()">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #cesiumContainer, #fallbackContainer {
            width: 100%;
            height: 100vh;
            display: none;
        }

        #infoBox {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #loading, #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            display: none;
            z-index: 1001; /* Ensure visibility over Cesium */
        }

        #error {
            background: rgba(255, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }

        #fallbackCanvas {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000 0%, #1a1a1a 100%);
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="fallbackContainer">
        <canvas id="fallbackCanvas"></canvas>
    </div>
    <div id="loading">Loading 3D Earth...</div>
    <div id="error"></div>
    <div id="infoBox"></div>

    <script>
        let viewer = null;
        let isCesiumLoaded = false;

        // Show loading message initially
        document.getElementById('loading').style.display = 'block';

        // Handle Cesium load failure
        function handleCesiumError() {
            console.error('Cesium.js failed to load. Switching to 2D fallback.');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cesiumContainer').style.display = 'none';
            document.getElementById('fallbackContainer').style.display = 'block';
            document.getElementById('error').innerText = 'Cesium failed to load. Using 2D fallback.';
            document.getElementById('error').style.display = 'block';
            setTimeout(() => document.getElementById('error').style.display = 'none', 3000); // Hide after 3s
            showFallback();
            isCesiumLoaded = false;
        }

        // Attempt to load Cesium
        if (typeof Cesium !== 'undefined') {
            try {
                viewer = new Cesium.Viewer('cesiumContainer', {
                    imageryProvider: new Cesium.UrlTemplateImageryProvider({
                        url: 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
                        maximumLevel: 4 // Slightly higher resolution, still fast
                    }),
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    animation: false,
                    timeline: false,
                    infoBox: false,
                    selectionIndicator: false,
                    terrainProvider: null
                });
                isCesiumLoaded = true;

                // Hide loading and show 3D view
                document.getElementById('loading').style.display = 'none';
                document.getElementById('cesiumContainer').style.display = 'block';
                addFallbackSatellites();
            } catch (e) {
                console.error('Cesium Viewer initialization failed:', e);
                handleCesiumError();
            }
        } else {
            handleCesiumError();
        }

        // 10-second timeout for Cesium loading
        setTimeout(() => {
            if (!isCesiumLoaded) {
                handleCesiumError();
            }
        }, 10000);

        // Add satellites to Cesium viewer
        function addFallbackSatellites() {
            if (!viewer) {
                console.error('Cesium Viewer not initialized.');
                return;
            }

            try {
                const satellites = [
                    {
                        name: "ISS (ZARYA)",
                        path: [
                            { longitude: 0, latitude: 51.6439, altitude: 400 },
                            { longitude: 45, latitude: 51.6439, altitude: 400 },
                            { longitude: 90, latitude: 51.6439, altitude: 400 },
                            { longitude: 135, latitude: 51.6439, altitude: 400 },
                            { longitude: 180, latitude: 51.6439, altitude: 400 },
                            { longitude: -135, latitude: 51.6439, altitude: 400 },
                            { longitude: -90, latitude: 51.6439, altitude: 400 },
                            { longitude: -45, latitude: 51.6439, altitude: 400 }
                        ]
                    },
                    {
                        name: "NOAA 15",
                        path: [
                            { longitude: 0, latitude: 80, altitude: 800 },
                            { longitude: 45, latitude: 80, altitude: 800 },
                            { longitude: 90, latitude: 80, altitude: 800 },
                            { longitude: 135, latitude: 80, altitude: 800 },
                            { longitude: 180, latitude: 80, altitude: 800 },
                            { longitude: -135, latitude: 80, altitude: 800 },
                            { longitude: -90, latitude: 80, altitude: 800 },
                            { longitude: -45, latitude: 80, altitude: 800 }
                        ]
                    }
                ];

                satellites.forEach(sat => {
                    const positions = sat.path.map(p => Cesium.Cartesian3.fromDegrees(p.longitude, p.latitude, p.altitude * 1000));
                    const sampledPosition = new Cesium.SampledPositionProperty();
                    sampledPosition.addSample(Cesium.JulianDate.now(), positions[0]);

                    const entity = viewer.entities.add({
                        name: sat.name,
                        position: sampledPosition,
                        path: {
                            resolution: 10,
                            material: new Cesium.PolylineGlowMaterialProperty({
                                glowPower: 0.1,
                                color: Cesium.Color.RED.withAlpha(0.5)
                            }),
                            width: 3 // Thicker path for visibility
                        },
                        point: {
                            pixelSize: 15, // Larger point for visibility
                            color: Cesium.Color.RED,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 0.5
                        },
                        label: {
                            text: sat.name,
                            font: '14px sans-serif',
                            fillColor: Cesium.Color.YELLOW,
                            outlineColor: Cesium.Color.BLACK,
                            outlineWidth: 0.5,
                            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
                            pixelOffset: new Cesium.Cartesian2(0, -14)
                        }
                    });

                    let time = 0;
                    setInterval(() => {
                        time += 1;
                        const positionIndex = time % sat.path.length;
                        const position = Cesium.Cartesian3.fromDegrees(
                            sat.path[positionIndex].longitude,
                            sat.path[positionIndex].latitude,
                            sat.path[positionIndex].altitude * 1000
                        );
                        sampledPosition.addSample(Cesium.JulianDate.addSeconds(Cesium.JulianDate.now(), 1, new Cesium.JulianDate()), position);
                    }, 1000); // Update every 1 second for smoother animation
                });

                // Mouse-over info box
                viewer.screenSpaceEventHandler.setInputAction((movement) => {
                    const pickedObject = viewer.scene.pick(movement.endPosition);
                    const infoBox = document.getElementById('infoBox');
                    if (pickedObject && pickedObject.id) {
                        const entity = pickedObject.id;
                        if (satellites.some(sat => sat.name === entity.name)) {
                            const cartographic = Cesium.Cartographic.fromCartesian(entity.position.getValue(viewer.clock.currentTime));
                            const altitude = (cartographic.height / 1000).toFixed(2);
                            infoBox.style.display = 'block';
                            infoBox.innerHTML = `Satellite: ${entity.name}<br>Altitude: ${altitude} km (simulated)`;
                            infoBox.style.left = `${movement.endPosition.x + 5}px`;
                            infoBox.style.top = `${movement.endPosition.y + 5}px`;
                        } else {
                            infoBox.style.display = 'none';
                        }
                    } else {
                        infoBox.style.display = 'none';
                    }
                }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

                // Set initial camera view (zoomed out)
                viewer.camera.setView({
                    destination: Cesium.Cartesian3.fromDegrees(0, 0, 15000000), // 15,000 km altitude
                    orientation: {
                        heading: Cesium.Math.toRadians(0),
                        pitch: Cesium.Math.toRadians(-90), // Look straight down
                        roll: 0
                    }
                });
            } catch (e) {
                console.error('Failed to add satellites:', e);
                document.getElementById('error').innerText = 'Failed to load satellites. Check console.';
                document.getElementById('error').style.display = 'block';
            }
        }

        // 2D Fallback with basic animation
        function showFallback() {
            const canvas = document.getElementById('fallbackCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            let angle = 0;

            function drawFallback() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw Earth
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Animate satellites
                ctx.fillStyle = 'red';
                const issX = canvas.width / 2 + 250 * Math.cos(angle);
                const issY = canvas.height / 2 + 250 * Math.sin(angle);
                ctx.beginPath();
                ctx.arc(issX, issY, 5, 0, Math.PI * 2);
                ctx.fill();

                const noaaX = canvas.width / 2 + 300 * Math.cos(-angle);
                const noaaY = canvas.height / 2 + 300 * Math.sin(-angle);
                ctx.beginPath();
                ctx.arc(noaaX, noaaY, 5, 0, Math.PI * 2);
                ctx.fill();

                // Labels
                ctx.fillStyle = 'yellow';
                ctx.font = '14px Arial';
                ctx.fillText('ISS', issX + 10, issY);
                ctx.fillText('NOAA 15', noaaX + 10, noaaY);

                angle += 0.02; // Slow orbit speed
                requestAnimationFrame(drawFallback);
            }

            drawFallback();
        }
    </script>
</body>
</html>
